<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: white;} </style>
<body onload='init()'>
<svg width=500 height=1200>
</svg>
<script>
async function init() {
const data = await d3.csv('https://flunky.github.io/cars2017.csv');
var svg = d3.select("svg").append("g").attr("transform","translate(50,50)");
var logScale = d3.scaleLog().domain([50, 150]).range([0, 200]);
var logScaleY = d3.scaleLog().domain([50, 150]).range([200, 0]);
var x = d3.scaleLog().domain([50,150]).range([0,200]);
var y = d3.scaleLog().domain([50,150]).range([200,0]);
var myColor = d3.scaleOrdinal(d3.schemeCategory10);
var filtered = data.filter(function(d) {
  return d["Fuel"] === "Electricity"
});

var brand = d3.nest()
  .key(function(d) { return d.Make; })
  .rollup(function(v) { return {
    AverageCityMPG: d3.mean(v, function(d) { return d.AverageCityMPG; }),
    AverageHighwayMPG: d3.mean(v, function(d) { return d.AverageHighwayMPG; })
  }; })
  //.entries(filtered);
  .entries(filtered);
console.log(JSON.stringify(brand));

//main circles
svg
.selectAll("circle")
.data(brand)
.enter()
.append("circle")
.attr("cx",function(d){return logScale(d.value.AverageCityMPG);})
.attr("cy",function(d){return logScaleY(d.value.AverageHighwayMPG);})
.attr("r",function(d){return 4;})
.attr("stroke", function(d){return myColor(d.key) });

//title
svg.append("text")
  .attr("x", 100)             
  .attr("y", -20)
  .attr("text-anchor", "middle")  
  .style("font-size", "16px") 
  .text("Electricity Efficiency by Make 2017");

//annotation
svg
//.selectAll("text")
.append("text")
  .attr("x", 200)             
  .attr("y", 15)
  .attr("text-anchor", "middle")  
  .style("font-size", "12px") 
  .text("Hyundai leads all Electricity cars");

//x axis label
svg
//.selectAll("text")
.append("text")
  .attr("x", 100)             
  .attr("y", 230)
  .attr("text-anchor", "middle")  
  .style("font-size", "12px") 
  .text("Average City MPG");

//y axis label
svg
//.selectAll("text")
.append("text")
  .attr("x", -100)             
  .attr("y", -30)
  .attr("text-anchor", "middle")  
  .style("font-size", "12px") 
  .attr("transform", "rotate(-90)")
  .text("Average Highway MPG");

//legend dots
svg.selectAll("mydots")
  .data(brand)
  .enter()
  .append("circle")
    .attr("cx", 100)
    .attr("cy", function(d,i){ return 250 + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
    .attr("r", 5)
    .style("fill", function(d){ return myColor(d.key)})

//legend labels
svg.selectAll("mylabels")
  .data(brand)
  .enter()
  .append("text")
    .attr("x", 120)
    .attr("y", function(d,i){ return 250 + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
    .style("fill", function(d){ return myColor(d.key)})
    .text(function(d){ return d.key})
    .attr("text-anchor", "left")
    .style("alignment-baseline", "middle")

//y axis
d3.select("svg")
.append("g")
.attr("transform","translate(50,50)")
.call(d3.axisLeft(y)
  .tickValues([50,100,150])
  .tickFormat(d3.format("~s")));

//x axis
d3.select("svg")
.append("g")
.attr("transform","translate(50,250)")
.call(d3.axisBottom(x)
  .tickValues([50,100,150])
  .tickFormat(d3.format("~s")));

// link to next page 
var word = "Next";
var page = "d3_hyundai.html"
 
var holder = d3.select("svg")
      .append("g")
      .attr("width", 50)    
      .attr("height", 50); 

// draw a rectangle
holder.append("a")
    .attr("xlink:href", "https://chask8ng.github.io/fuel_efficiency_uiuc_jkchang2/"+page)
    .append("rect")  
    .attr("x", 300)
    .attr("y", 200)
    .attr("height", 50)
    .attr("width", 80)
    .style("fill", "lightblue")
    .attr("rx", 10)
    .attr("ry", 10);

// draw text on the screen
holder.append("text")
    .attr("x", 330)
    .attr("y", 220)
    .style("fill", "black")
    .style("font-size", "20px")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .style("pointer-events", "none")
    .text(word);
}
</script>
</body>
</html>
